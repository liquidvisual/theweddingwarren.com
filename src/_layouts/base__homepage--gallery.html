---
layout: base
---

{% assign settings = site.data.settings %}

<!-- HEADER -->
<header class="global-header fixed-top">
	<div class="container">
	    {% include header.html %}

	    <!-- NAVIGATION -->
	    <nav class="global-navigation hidden-md-down" data-scroll-highlight>
		    <div class="topbar">
		        {% include snippets/navigation.html sitemap=site.data.sitemap_after %}
		    </div>
	    </nav>
    </div>
</header>

{% include hero.html %}

<script>
	// This object must be defined before the lazysizes script. A basic example:
    window.lazySizesConfig = window.lazySizesConfig || {};
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.4/isotope.pkgd.js"></script>
<script src="https://cdn.jsdelivr.net/g/lazysizes(lazysizes.min.js)" async></script>

<!-- GALLERY -->
<section class="section section-gallery isotope-wrapper pt-0">
	<div class="container">

		<form class="isotope-toolbar">
			<ul class="block-grid-xs-1 block-grid-md-5 text-xs-center">
				<li><label><input type="radio" data-type="*" checked="" name="isotope-filter"> <span class="text text-uppercase">All</span></label></li>
				<li><label><input type="radio" data-type="preparation" name="isotope-filter"> <span class="text text-uppercase">Preparation</span></label></li>
				<li><label><input type="radio" data-type="bride-and-groom" name="isotope-filter"> <span class="text text-uppercase">Bride &amp; Groom</span></label></li>
				<li><label><input type="radio" data-type="ceremony" name="isotope-filter"> <span class="text text-uppercase">Ceremony</span></label></li>
				<li><label><input type="radio" data-type="reception" name="isotope-filter"> <span class="text text-uppercase">Reception</span></label></li>
			</ul>
		</form>

		<div data-gallery></div>

		<p class="text-xs-center"><button class="btn btn-primary" data-gallery-expand>Load More <i class="fa fa-angle-down"></i></button></p>
	</div>
</section>

<!-- REFERENCE GUIDE -->
